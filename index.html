      .c--newsletter__content {

      .c--newsletter__input {
        direction: rtl;
        box-sizing: inherit;

        width: 100%;
        outline: none;
        padding-bottom: 25px;
        margin: 7px 0 75px 40px;
        font-size: 18px;
      }
      .c--newsletter__input.invalid {
        color: #d0021b;
      }
      .c--newsletter__submit {
        direction: rtl;

        border: 1px solid #b29f51;
        display: block;
        text-align: center;
        color: #282828;
        text-decoration: none;
        background: transparent;
        width: 100%;
        opacity: 1;
        cursor: pointer;
        pointer-events: all;
        outline: none;
        max-width: 180px;
        font-size: 16px;
        padding: 13px 5px;
